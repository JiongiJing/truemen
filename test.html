<!DOCTYPE html>
<html>
<head>
    <title>File Storage System</title>
</head>
<body>
    <h1>File Storage System</h1>

    <h2>Upload File</h2>
    <form id="uploadForm">
        <input type="file" id="fileInput" name="file">
        <button type="button" onclick="uploadFile()">Upload</button>
    </form>

    <h2>Download File</h2>
    <input type="text" id="downloadFileName" placeholder="Enter file name">
    <button type="button" onclick="downloadFile()">Download</button>

    <h2>Delete File</h2>
    <input type="text" id="deleteFileName" placeholder="Enter file name">
    <button type="button" onclick="deleteFile()">Delete</button>

    <script>
        // Function to upload a file
        function uploadFile() {
            const formData = new FormData(document.getElementById('uploadForm'));
            fetch('http://localhost:8000/files/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => alert(data))
            .catch(error => console.error('Error:', error));
        }

        // Function to download a file
        function downloadFile() {
            const fileName = document.getElementById('downloadFileName').value;
            fetch(`http://localhost:8000/files/download/${fileName}`)
            .then(response => response.blob())
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
            })
            .catch(error => console.error('Error:', error));
        }

        // Function to delete a file
        function deleteFile() {
            const fileName = document.getElementById('deleteFileName').value;
            fetch(`http://localhost:8000/files/delete/${fileName}`, {
                method: 'DELETE'
            })
            .then(response => response.text())
            .then(data => alert(data))
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
